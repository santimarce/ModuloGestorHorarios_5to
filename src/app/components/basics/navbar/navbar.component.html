<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">     
     <!-- aquí empieza la imagen y el correo  -->
      <mat-card>
        <img src="../../../assets/images/vistas/IYAVIRAC.jpeg" alt="Foto">
      </mat-card>
      <mat-card>
        <mat-form-field>
          <input matInput type="email" placeholder="@yavirac.edu.ec">
        </mat-form-field>
      </mat-card> 
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
          <a mat-list-item (click)="changeCondition('default')">
              <mat-icon>home</mat-icon> Inicio
          </a>
          <!-- <a mat-list-item (click)="changeCondition('case1')">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person-check-fill" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>
              Ver Horario</a> -->
            <!-- El siguiente navlist es la asignación de los elemntos de la lista del navbar -->
          <mat-nav-list> 
            <a mat-list-item *ngFor="let value of navItems" (click)="changeCondition('default')">
              <mat-icon aria-hidden="false" aria-label="Example home icon" [fontIcon]="value.nombre_icono"></mat-icon> {{ value.nombre }} 
            </a>
          </mat-nav-list>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <img src="../../../assets/images/vistas/yaviracc.jpeg" >

        <span class="logo-img">
          {{ title }}
        </span>
      </mat-toolbar>
  
      <div class="container" [ngSwitch]="condition">
        <div *ngSwitchCase="'case1'" class="titulointerior">
          <h1> Ver Horario </h1>
        </div>
      </div>
      <div [ngSwitch]="condition">
        <div *ngSwitchCase="'case1'" class="cuadrointerior">
          <img src="ruta_de_la_imagen.jpg" alt="Imagen">
        </div>
        <!-- CRUD -->
        <div *ngSwitchDefault class="cuadrointerior">
        </div>
      </div>
    </mat-sidenav-content>
</mat-sidenav-container>
